<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La librairie du Metaverse - Accueil</title>
    <meta
      name="description"
      content="Voici la plus grande librairie du Metaverse !"
    />
    <meta name="keywords" content="librairie, metaverse, college" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html" target="_blank">
          <img
            src="./images/logo.png"
            alt="Logo de Digital College"
            class="logo"
          />
        </a>

        <ol>
          <li><a href="#description">Description du Metaverse</a></li>
          <li><a href="#digital-college">Digital College</a></li>
          <li><a href="#complements">Compléments</a></li>
          <li><a href="./register.html">Inscription</a></li>
        </ol>
        <i class="fa-solid fa-bars"></i>
      </nav>

      <h1>La libraire du Metaverse</h1>
    </header>

    <main>
      <h2>Inscription</h2>

      <form method="POST">
        <label for="firstName">Prénom</label> <br />
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="Votre prénom"
          required
          minlength="3"
          maxlength="40"
        />
        <br />
        <label for="lastName">Nom</label> <br />
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Votre nom"
          required
          minlength="3"
          maxlength="40"
        />
        <br />

        <label for="email">E-mail</label> <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Votre adresse e-mail"
          required
          minlength="10"
          maxlength="50"
        />
        <br />

        <label for="password">Mot de passe</label> <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Votre mot de passe"
          required
          minlength="6"
          maxlength="30"
        />
        <br />

        <label for="level">Niveau de connaissance sur le Metaverse</label>
        <br />
        <input
          type="radio"
          name="level"
          id="beginner"
          value="beginner"
          required
        />
        <label for="beginner">Débutant</label>
        <br />
        <input
          type="radio"
          name="level"
          id="standard"
          value="standard"
          required
        />
        <label for="standard">Standard</label>
        <br />
        <input type="radio" name="level" id="expert" value="expert" required />
        <label for="expert">Expert</label>
        <br />

        <label for="languages">Langues</label> <br />
        <select name="languages" id="languages">
          <option value="français">Français</option>
          <option value="anglais">Anglais</option>
          <option value="allemand" selected>Allemand</option>
          <option value="espagnol">Espagnol</option>
        </select>
        <br />

        <input type="checkbox" name="cgu" id="cgu" />
        <label for="cgu">Accepter les conditions générales d'utilisation</label>
        <br> <br>

        <input type="submit" value="S'inscrire">
        <input type="reset" value="Réinitialiser">
    </form>
    </main>
  </body>
</html>
